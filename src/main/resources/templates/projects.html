<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<div th:fragment="projects-frag"
	style="padding: 10px; margin-left: 0.5rem">

	<div class="row">


		<button type="button" class="btn btn-primary" id="addProject"
			style="margin-left: 0.5rem; margin-bottom: 0.5rem">Add
			Project</button>

	</div>
	<div class="row">

		<div class="col-lg-12">
			<div id="projects_grid"></div>
		</div>
	</div>

	<div class="row d-flex justify-content-center">


		<div class="modal" id="projectsModal" style="margin-left: 5%"
			data-backdrop="static" data-keyboard="false">

			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="card">

						<div class="card-header py-3">

							<h6 id="projectHeader" class="m-0 font-weight-bold"
								style="line-height: revert; flex: auto; color: white;">Add
								Project</h6>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true" style="color: white;">&times;</span>
							</button>


						</div>
						<div class="card-body">
							<form class="user" id="projectsForm"
								enctype="multipart/form-data">
								<div class="form-group row rowMargin">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<span for="projectName" class="form-label form-control-user">
											Project Name</span> <input type="text"
											class="form-control form-control-user" id="projectName"
											name="projectName">
									</div>
									<div class="col-sm-6 mb-3 mb-sm-0">
										<span for="projectCode" class="form-label form-control-user">Project
											Code</span> <input type="text"
											class="form-control form-control-user" id="projectCode"
											name="projectCode">
									</div>
								</div>

								<div class="form-group row rowMargin">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<span for="projectType" class="form-label form-control-user">Project
											Type</span>

										<div id="projectType"></div>
									</div>
									<div class="col-sm-6 mb-3 mb-sm-0">
										<span for="projectOwner" class="form-label form-control-user">Project
											Owner / Client Name</span> <input type="text"
											class="form-control form-control-user" id="projectOwner"
											name="projectOwner">
									</div>
								</div>

								<div class="form-group row rowMargin">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<span for="fromDate" class="form-label form-control-user">Start
											Date</span>
										<div class="form-control form-control-user" id='startDate'></div>

									</div>
									<div class="col-sm-6 mb-3 mb-sm-0">
										<span for="endDate" class="form-label form-control-user">End
											Date</span>
										<div class="form-control form-control-user" id='endDate'></div>

									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<span for="projectManager"
											class="form-label form-control-user">Tasks</span>
										<div id="tasks"></div>
									</div>
									
								</div>
								<div class="form-group row">
								
									<div id="projectsActiveChkBox" class="col-sm-6 mb-3 mb-sm-0"
										style="display: none;padding-top: 1.25rem">
										<span for="projectActive" class="form-label form-control-user">Active</span>
										<input type="checkbox" id="projectActive" name="projectActive"
											value="true" checked="checked">
									</div>
								</div>

								<input type="number" class="form-control form-control-user"
									id="id" name="id"
									style="visibility: hidden; width: 0px; height: 0px"> <input
									type="button"
									class="btn btn-primary btn-user btn-block rowMargin"
									style="margin: auto; width: 24%" value="Add project"
									id="addUpdproject" />
								<hr>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>


</html>
